<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
  
</head>
<body>
  <div class="card">
    <div class="container">
      <div class="top-half">
      </div>
      <div class="middle-half">
        <div class="img-holder"><img src="images/image-victor.jpg" alt=""></div>
        <p class="name">Victor Crest <span class="light-text">26</span></p>
        <p class="location light-text">London</p>
      </div>
      <div class="bottom-half">
        <div class="item">
          <div class="heading">80K</div>
          <div class="sub-heading light-text">Followers</div>
        </div>
        <div class="item">
          <div class="heading">803K</div>
          <div class="sub-heading light-text">Likes</div>
        </div>
        <div class="item">
          <div class="heading">1.4K</div>
          <div class="sub-heading light-text">Photos</div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AyushDevkota">Ayush Devkota</a>.
  </div>
</body>
</html>
